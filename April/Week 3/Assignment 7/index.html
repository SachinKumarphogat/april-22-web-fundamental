<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <form>

        <label>Phone</label>

        <br><br>
        <label>Address</label>
        <textarea name="Address" rows="5" cols="12">
            </textarea>
        <br><br>
        <button>Register</button>

    </form>
